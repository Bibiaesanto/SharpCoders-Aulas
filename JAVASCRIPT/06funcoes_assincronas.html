<html lang="en">
<head>

    <title>Funçoes assincronas</title>

    <script>
        // função mensagem1
        function mensagem1(){
           return new Promise((retorno) => {
            setTimeout(() =>{
                return('Primeira mensagem');
            }, 1000);
           });
        }

        Promise

        // Função mensagem2
        function mensagem2(){
            return 'Segunda mensagem';
        }

        // Função para executar as mensagens
        async function executarMensagens(){
            // Obter o retorno das mensagens
            let r1 = await mensagem1();
            let r2 = mensagem2();

            // console
            console.log(r1);
            console.log(r2);
        }

        // chamar mensagens 
        executarMensagens();
    </script>
